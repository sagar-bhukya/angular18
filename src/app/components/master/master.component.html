<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button type="button" class="btn" (click)="changeTab('Roles')" [ngClass]="currentComponent =='Roles' ? 'btn-success':'btn-primary' ">Roles</button>
            <button type="button" class="btn" (click)="changeTab('Designation')" [ngClass]="currentComponent =='Designation'? 'btn-success':'btn-primary'">Designations</button>
            <!-- <button type="button" class="btn btn-primary">Sony</button> -->
        </div>
    </div>
</div>

<div class="row pt-2">
    <div class="col-12" *ngIf="currentComponent==='Roles'">
        <app-roles></app-roles>
    </div>
    <div class="col-12" *ngIf="currentComponent==='Designation'">
        <app-designation></app-designation>
    </div>
</div>
